<a *ngFor="let note of noteInfo" routerLink="note" style="text-decoration: none; color: inherit;">
    <mat-card class="hover" style="margin: 1em;">
        <mat-card-header>
            <mat-card-title>{{note.title}}</mat-card-title>
            <mat-card-subtitle>Di {{note.author_id}} â€¢ {{note.data_last_modified|
                date:"dd/MM/YYYY"}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-chip-set class="tags">
                <mat-chip class="tag">{{note.subject}}</mat-chip>
                <mat-chip class="tag">{{note.class}}</mat-chip>
            </mat-chip-set>
            <p>{{ note.description }}</p>
        </mat-card-content>
    </mat-card>
</a>
